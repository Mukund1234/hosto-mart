<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <script src="login.js"></script>
</head>

<body>
    <div>
        <header>
            <div>
                <div class="logo">
                    <a href="/Welcome.html" target="_self">
                        <!--Creat home page-->
                        <img src="/icon/Logo/logo_transparent.png" alt="logo">
                    </a>
                </div>
            </div>
        </header>
        <div class="center">
            <Form name="login" class="box" method="GET" id="login">
                <div class="image">
                    <img src="/icon/User/user.png" alt="User" class="avatar">
                </div>
                <div>
                    <input type="text" id="uid" placeholder="User Id" required>
                    <input type="password" id="pwd" placeholder="Password" required>

                </div>
                <div>

                    <button class="login" onclick="myFunction()">
                    Login
                </button>
                </div>
                <div>
                    <button class="Signup">
                    <a href="/Login Signup/Signup/Sign_Up.html" target="_self">Sign up
                    </a>
                </button>
                    <p class="new"> New user? </p>
                    &nbsp;
                </div>
            </Form>
        </div>

    </div>

</body>

</html>
